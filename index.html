<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>  
</head>
  <body>     
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-7 pl-0 order-1 order-md-1">
            <article class="super">
            <div class="logo"><img src="imgs/logo.svg" alt=""></div>
            <h1 class="pt-5 pb-4"><span class="hero">We're</span> coming soon</h1>
            <p class="hero">Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form autocomplete="off">
                <div>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email Address"
                    required
                  />
                  <label class="error-icon" for="email">
                    <img src="imgs/icon-error.svg" alt="" />
                  </label>
                  <button type="submit" class="submit">
                    <img src="imgs/icon-arrow.svg" alt="" />
                  </button>
                </div>
                <small class="error">Please provide a valid email</small>
              </form>
          </article>
        </div>
          <div class="col-md-5 order-3 order-md-2"><article>
            <picture>
              <source media="(min-width: 768px)" srcset="./imgs/hero-desktop.jpg">
              <img class="img-fluid" src="./imgs/hero-mobile.jpg" alt="">
            </picture>
          </article></div>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nwankwo Ifechukwu</a>.
      </p>
    </footer>
<script type="text/javascript" src="script.js"></script>
  </body>
</html>
